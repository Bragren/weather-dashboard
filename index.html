<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/weather-dashboard/assets/style.css">

    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh page-border col-12">

    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <section class="container">
            <div class="row">
                <div class="col-4">
                    <div class="row card">
                        <h3 class="card-header">Search for City</h3>
                        <input type="text" name="city" class="form input" id="city" autofocus="true"></br>
                        <button class="btn" id="search">Search</button>
                    </div>
                </div>

                <div class="weather col-8 card">
                    <p id="city"></p><br>
                    <p id="todays-date"></p></br>
                    <p id="temperature"></p></br>
                    <p id="wind-speed"></p></br>
                    <p id="humidity"></p></br>
                    <p id="uv"></p></br>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="row">
                <div class="col-4">
                    <div class="searches">
                        <ul>
                            <li id="city-search"></li>
                        </ul>
                    </div>
                </div>

                <div class="col-8">
                    <div id="forcast"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
